    <div class="container-fluid">
        <h2>Restaurant Record App</h2>
        <div class="d-flex">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                Restaurant</button>
        </div>

</nav>

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Records Management</h1>
        <p class="col-md-8 fs-4">You can save records of restaurant using Angular 12</p>
    </div>
</div>

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button class="btn btn-success" (click)="editRestaurant(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&NonBreakingSpace;
                <button class="btn btn-danger" (click)="deleteRestaurant(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurant Records Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Restaurant Name Here"
                            id="exampleInputName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Restaurant email" id="exampleInputEmail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="text" formControlName="mobile" class="form-control" placeholder="Restaurant mobile" id="exampleInputMobile">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control" placeholder="Restaurant address"
                            id="exampleInputAddress">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Services</label>
                        <input type="text" formControlName="services" class="form-control" placeholder="Restaurant services"
                            id="exampleInputServices">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addRestaurant()">Add Details</button>
            </div>
        </div>
    </div>
</div>
